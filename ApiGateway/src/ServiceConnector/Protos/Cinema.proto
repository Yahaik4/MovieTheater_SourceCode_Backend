message CreateRoomGrpcRequestDTO {
	int32 RoomNumber = 1;
    string Status = 2; 
    int32 TotalColumn = 3;
	int32 TotalRow = 4;
    string RoomTypeId = 5;
    string CinemaId = 6;
	string CreatedBy = 7;
}

