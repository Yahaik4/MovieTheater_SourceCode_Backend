    string Status = 3; 
    int32 TotalColumn = 4;
	int32 TotalRow = 5;
    string RoomType = 6;
    string Cinema = 7;
	string CreatedBy = 8;
	repeated CreateSeatGrpcReplyDataDTO Seats = 9;
}

