syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "CinemaGrpc";

package Cinema;

service CinemaGrpcService {
	rpc GetAllCinemas(GetAllCinemasGrpcRequestDTO) returns (GetAllCinemasGrpcReplyDTO);
	rpc CreateCinema(CreateCinemaGrpcRequestDTO) returns (CreateCinemaGrpcReplyDTO);
	rpc UpdateCinema(UpdateCinemaGrpcRequestDTO) returns (UpdateCinemaGrpcReplyDTO);
	rpc DeleteCinema(DeleteCinemaGrpcRequestDTO) returns (DeleteCinemaGrpcReplyDTO);

	rpc GetAllRooms(GetAllRoomsGrpcRequestDTO) returns (GetAllRoomsGrpcReplyDTO);
	rpc CreateRoom(CreateRoomGrpcRequestDTO) returns (CreateRoomGrpcReplyDTO);
	rpc UpdateRoom(UpdateRoomGrpcRequestDTO) returns (UpdateRoomGrpcReplyDTO);
	rpc DeleteRoom(DeleteRoomGrpcRequestDTO) returns (DeleteRoomGrpcReplyDTO);

	rpc GetAllRoomTypes(GetAllRoomTypesGrpcRequestDTO) returns (GetAllRoomTypesGrpcReplyDTO);
	rpc CreateRoomType(CreateRoomTypeGrpcRequestDTO) returns (CreateRoomTypeGrpcReplyDTO);
	rpc UpdateRoomType(UpdateRoomTypeGrpcRequestDTO) returns (UpdateRoomTypeGrpcReplyDTO);
	rpc DeleteRoomType(DeleteRoomTypeGrpcRequestDTO) returns (DeleteRoomTypeGrpcReplyDTO);

	rpc GetAllSeats(GetAllSeatsGrpcRequestDTO) returns (GetAllSeatsGrpcReplyDTO);
	rpc UpdateSeats(UpdateSeatsGrpcRequestDTO) returns (UpdateSeatsGrpcReplyDTO);

	rpc GetAllSeatTypes(GetAllSeatTypesGrpcRequestDTO) returns (GetAllSeatTypesGrpcReplyDTO);
	rpc CreateSeatType(CreateSeatTypeGrpcRequestDTO) returns (CreateSeatTypeGrpcReplyDTO);
	rpc UpdateSeatType(UpdateSeatTypeGrpcRequestDTO) returns (UpdateSeatTypeGrpcReplyDTO);
	rpc DeleteSeatType(DeleteSeatTypeGrpcRequestDTO) returns (DeleteSeatTypeGrpcReplyDTO);

	rpc GetShowtimes(GetShowtimesGrpcRequestDTO) returns (GetShowtimesGrpcReplyDTO);
	rpc GetShowtimesByCinema(GetShowtimesByCinemaGrpcRequestDTO) returns (GetShowtimesByCinemaGrpcReplyDTO);
	rpc GetShowtimeDetails(GetShowtimeDetailsGrpcRequestDTO) returns (GetShowtimeDetailsGrpcReplyDTO);
	rpc CreateShowtime(CreateShowtimeGrpcRequestDTO) returns (CreateShowtimeGrpcReplyDTO);
	rpc UpdateShowtime(UpdateShowtimeGrpcRequestDTO) returns (UpdateShowtimeGrpcReplyDTO);

	rpc GetShowtimeSeats(GetShowtimeSeatsGrpcRequestDTO) returns (GetShowtimeSeatsGrpcReplyDTO);

	rpc GetBooking(GetBookingGrpcRequestDTO) returns (GetBookingGrpcReplyDTO);
	rpc GetBookingHistory(GetBookingHistoryGrpcRequestDTO) returns (GetBookingHistoryGrpcReplyDTO);
	rpc CreateBooking(CreateBookingGrpcRequestDTO) returns (CreateBookingGrpcReplyDTO);
	rpc UpdateBookingStatus(UpdateBookingStatusGrpcRequestDTO) returns (UpdateBookingStatusGrpcReplyDTO);

	rpc GetAllFoodDrinks (GetAllFoodDrinksGrpcRequestDTO) returns (GetAllFoodDrinksGrpcReplyDTO);
    rpc CreateFoodDrink (CreateFoodDrinkGrpcRequestDTO) returns (CreateFoodDrinkGrpcReplyDTO);
    rpc UpdateFoodDrink (UpdateFoodDrinkGrpcRequestDTO) returns (UpdateFoodDrinkGrpcReplyDTO);
    rpc DeleteFoodDrink (DeleteFoodDrinkGrpcRequestDTO) returns (DeleteFoodDrinkGrpcReplyDTO);
	rpc CheckInBooking (CheckInBookingGrpcRequestDTO) returns (CheckInBookingGrpcReplyDTO);
	
	rpc GetCustomerTypes (GetCustomerTypesGrpcRequestDTO) returns (GetCustomerTypesGrpcReplyDTO);
	rpc CreateCustomerType (CreateCustomerTypeGrpcRequestDTO) returns (CreateCustomerTypeGrpcReplyDTO);
	rpc UpdateCustomerType (UpdateCustomerTypeGrpcRequestDTO) returns (UpdateCustomerTypeGrpcReplyDTO);

	rpc GetHolidays (GetHolidaysGrpcRequestDTO) returns (GetHolidaysGrpcReplyDTO);
	rpc CreateHoliday (CreateHolidayGrpcRequestDTO) returns (CreateHolidayGrpcReplyDTO);
	rpc UpdateHoliday (UpdateHolidayGrpcRequestDTO) returns (UpdateHolidayGrpcReplyDTO);

	rpc GetPromotions (GetPromotionsGrpcRequestDTO) returns (GetPromotionsGrpcReplyDTO);
	rpc CreatePromotion (CreatePromotionGrpcRequestDTO) returns (CreatePromotionGrpcReplyDTO);
	rpc UpdatePromotion (UpdatePromotionGrpcRequestDTO) returns (UpdatePromotionGrpcReplyDTO);
}

