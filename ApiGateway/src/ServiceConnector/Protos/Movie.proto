syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "MovieGrpc";

package Movie;

service MovieGrpcService {
	rpc GetGenres(GetGenresGrpcRequestDTO) returns (GetGenresGrpcReplyDTO);
	rpc CreateGenre(CreateGenreGrpcRequestDTO) returns (CreateGenreGrpcReplyDTO);
	rpc UpdateGenre(UpdateGenreGrpcRequestDTO) returns (UpdateGenreGrpcReplyDTO);
	rpc DeleteGenre(DeleteGenreGrpcRequestDTO) returns (DeleteGenreGrpcReplyDTO);

	rpc GetPersons(GetPersonsGrpcRequestDTO) returns (GetPersonsGrpcReplyDTO);
	rpc CreatePerson(CreatePersonGrpcRequestDTO) returns (CreatePersonGrpcReplyDTO);
	rpc UpdatePerson(UpdatePersonGrpcRequestDTO) returns (UpdatePersonGrpcReplyDTO);
	rpc DeletePerson(DeletePersonGrpcRequestDTO) returns (DeletePersonGrpcReplyDTO);

	rpc GetMovies(GetMoviesGrpcRequestDTO) returns (GetMoviesGrpcReplyDTO);
	rpc CreateMovie(CreateMovieGrpcRequestDTO) returns (CreateMovieGrpcReplyDTO);
	rpc UpdateMovie(UpdateMovieGrpcRequestDTO) returns (UpdateMovieGrpcReplyDTO);
}

message GetGenresGrpcRequestDTO {
	string id = 1;
	string name = 2;
}

message GetGenresGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	repeated GetGenresGrpcReplyDataDTO Data = 4;
}

message GetGenresGrpcReplyDataDTO {
	string id = 1;
	string name = 2;
}

message CreateGenreGrpcRequestDTO {
	string name = 1;
	string createdBy = 2;
}

message CreateGenreGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	CreateGenreGrpcReplyDataDTO Data = 4;
}

message CreateGenreGrpcReplyDataDTO {
	string id = 1;
	string name = 2;
}

message UpdateGenreGrpcRequestDTO {
	string id = 1;
	string name = 2;
}

message UpdateGenreGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	UpdateGenreGrpcReplyDataDTO Data = 4;
}

message UpdateGenreGrpcReplyDataDTO {
	string id = 1;
	string name = 2;
}

message DeleteGenreGrpcRequestDTO {
	string id = 1;
}

message DeleteGenreGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
}

message GetPersonsGrpcRequestDTO {
	string id = 1;
	string name = 2;
}

message GetPersonsGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	repeated GetPersonsGrpcReplyDataDTO Data = 4;
}

message GetPersonsGrpcReplyDataDTO {
	string id = 1;
	string fullName = 2;
	string gender = 3;
	google.protobuf.StringValue birthDate = 4;
	google.protobuf.StringValue nationality = 5;
	google.protobuf.StringValue bio = 6;
	google.protobuf.StringValue imageUrl = 7;
}

message CreatePersonGrpcRequestDTO {
	string fullName = 1;
	string gender = 2;
	google.protobuf.StringValue birthDate = 3;
	google.protobuf.StringValue nationality = 4;
	google.protobuf.StringValue bio = 5;
	google.protobuf.StringValue imageUrl = 6;
	string createdBy = 7;
}

message CreatePersonGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	CreatePersonGrpcReplyDataDTO Data = 4;
}

message CreatePersonGrpcReplyDataDTO {
	string id = 1;
	string fullName = 2;
	string gender = 3;
	google.protobuf.StringValue birthDate = 4;
	google.protobuf.StringValue nationality = 5;
	google.protobuf.StringValue bio = 6;
	google.protobuf.StringValue imageUrl = 7;
}

message UpdatePersonGrpcRequestDTO {
	string id = 1;
	string fullName = 2;
	string gender = 3;
	google.protobuf.StringValue birthDate = 4;
	google.protobuf.StringValue nationality = 5;
	google.protobuf.StringValue bio = 6;
	google.protobuf.StringValue imageUrl = 7;
}

message UpdatePersonGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	UpdatePersonGrpcReplyDataDTO Data = 4;
}

message UpdatePersonGrpcReplyDataDTO {
	string id = 1;
	string fullName = 2;
	string gender = 3;
	google.protobuf.StringValue birthDate = 4;
	google.protobuf.StringValue nationality = 5;
	google.protobuf.StringValue bio = 6;
	google.protobuf.StringValue imageUrl = 7;
}

message DeletePersonGrpcRequestDTO {
	string id = 1;
}

message DeletePersonGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
}

message GetMoviesGrpcRequestDTO {
	google.protobuf.StringValue id = 1;
	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue country = 3;
	google.protobuf.StringValue status = 4;
}

message GetMoviesGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	repeated GetMoviesGrpcReplyDataDTO Data = 4;
}

message GetMoviesGrpcReplyDataDTO {
	string id = 1;
	string name = 2;
	string description = 3;
	string releaseDate = 4; 
	string duration = 5;
	string publisher = 6;
	string country = 7;
	string language = 8;
	string poster = 9;
	string trailerUrl = 10;
	string status = 11;
	repeated MovieGenreGrpcReplyDataDTO genres = 12;
	repeated MoviePersonGrpcReplyDataDTO persons = 13;
}

message MovieGenreGrpcReplyDataDTO {
	string genreId = 1;
	string genreName = 2;
}

message MoviePersonGrpcReplyDataDTO {
	string personId = 1;
	string fullName = 2;
	string role = 3;
}

message CreateMovieGrpcRequestDTO {
	string name = 1;
	string description = 2;
	string releaseDate = 3; 
	string duration = 4;
	string publisher = 5;
	string country = 6;
	string language = 7;
	string poster = 8;
	string trailerUrl = 9;
	string status = 10;
	repeated MovieGenreGrpcRequestDTO genres = 11;
	repeated MoviePersonGrpcRequestDTO persons = 12;
}

message MovieGenreGrpcRequestDTO {
	string genreId = 1;
}

message MoviePersonGrpcRequestDTO {
