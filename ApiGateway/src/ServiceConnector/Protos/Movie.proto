	google.protobuf.StringValue name = 2;
	google.protobuf.StringValue description = 3;
	google.protobuf.StringValue releaseDate = 4;
	google.protobuf.StringValue duration = 5;
	google.protobuf.StringValue publisher = 6;
	google.protobuf.StringValue country = 7;
	google.protobuf.StringValue language = 8;
	google.protobuf.StringValue poster = 9;
	google.protobuf.StringValue trailerUrl = 10;
	google.protobuf.StringValue status = 11;
	repeated MovieGenreGrpcRequestDTO genres = 12;
	repeated MoviePersonGrpcRequestDTO persons = 13;
