syntax = "proto3";

option csharp_namespace = "CinemaGrpc";

package Cinema;

service CinemaGrpcService {
	rpc GetAllCinemas(GetAllCinemasGrpcRequestDTO) returns (GetAllCinemasGrpcReplyDTO);
	rpc CreateCinema(CreateCinemaGrpcRequestDTO) returns (CreateCinemaGrpcReplyDTO);
}

message GetAllCinemasGrpcRequestDTO {
	string Id = 1;
	string Name = 2;
	string City = 3;
	string Status = 4;
}

message GetAllCinemasGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	repeated GetAllCinemasGrpcReplyDataDTO Data = 4;
}

message GetAllCinemasGrpcReplyDataDTO {
	string Name = 1;
	string Address = 2;
	string City = 3;
	string Email = 4;
	string PhoneNumber = 5;
	string OpenTime = 6;
	string CloseTime = 7;
	int32 TotalRoom = 8;
	string Status = 9;
}

message CreateCinemaGrpcRequestDTO {
	string Name = 1;
	string Address = 2;
	string City = 3;
	string PhoneNumber = 4;
	string Email = 5;
	string OpenTime = 6;
	string CloseTime = 7;
	string Status = 8;
}

message CreateCinemaGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	CreateCinemaGrpcReplyDataDTO Data = 4;
}

message CreateCinemaGrpcReplyDataDTO {
	string Id = 1;
	string Name = 2;
	string Address = 3;
	string City = 4;
	string PhoneNumber = 5;
	string Email = 6;
	string OpenTime = 7;
	string CloseTime = 8;
	string Status = 9;
}