syntax = "proto3";

option csharp_namespace = "AuthenticationGrpc";

package Authentication;

service AuthenticationGrpcService {
	rpc GetEmail(GetEmailGrpcRequestDTO) returns (GetEmailGrpcReplyDTO);
}

message GetEmailGrpcRequestDTO {
	string userId = 1;
}

message GetEmailGrpcReplyDTO {
	bool result = 1;
	string message = 2;
	int32 statusCode = 3;
	GetEmailGrpcReplyDataDTO data = 4;
}

message GetEmailGrpcReplyDataDTO {
	string email = 1;
}