syntax = "proto3";

option csharp_namespace = "OTPGrpc";

package OTP;

service OTPGrpcService {
	rpc CreateOTP(CreateOTPGrpcRequestDTO) returns (CreateOTPGrpcReplyDTO);
	rpc VerifyOTP(VerifyOTPGrpcRequestDTO) returns (VerifyOTPGrpcReplyDTO);
}

message CreateOTPGrpcRequestDTO {
	string userId = 1;
	string purpose = 2;
}

message CreateOTPGrpcReplyDTO {
	bool result = 1;
	string message = 2;
	int32 statusCode = 3;
	CreateOTPGrpcReplyDataDTO data = 4;
}

message CreateOTPGrpcReplyDataDTO {
	string code = 1;
	string expiry = 2;
}

message VerifyOTPGrpcRequestDTO {
	string userId = 1;
	string code = 2;
	string purpose = 3;
}

message VerifyOTPGrpcReplyDTO {
	bool result = 1;
	string message = 2;
	int32 statusCode = 3;
}