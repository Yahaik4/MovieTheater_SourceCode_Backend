syntax = "proto3";

import "google/protobuf/wrappers.proto";

option csharp_namespace = "CinemaGrpc";

package Cinema;

service CinemaGrpcService {
	rpc GetBooking(GetBookingGrpcRequestDTO) returns (GetBookingGrpcReplyDTO);
	rpc UpdateBooking(UpdateBookingGrpcRequestDTO) returns (UpdateBookingGrpcReplyDTO);
}

message GetBookingGrpcRequestDTO {
	string bookingId = 1;
}

message GetBookingGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	GetBookingGrpcReplyDataDTO Data = 4;
}

message GetBookingGrpcReplyDataDTO {
	string userId = 1;
	string status = 2;
	string totalPrice = 3;
}

message UpdateBookingGrpcRequestDTO {
	string bookingId = 1;
	string status = 2;
}

message UpdateBookingGrpcReplyDTO {
	bool Result = 1;
	string Message = 2;
	int32 StatusCode = 3;
	UpdateBookingGrpcReplyDataDTO Data = 4;
}

message UpdateBookingGrpcReplyDataDTO {
	string bookingId = 1;
	string status = 2;
	repeated UpdateBookingSeatsGrpcReplyDataDTO bookingSeats = 3;
}

message UpdateBookingSeatsGrpcReplyDataDTO {
	string seatId = 1;
	string seatCode = 2;
    string seatType = 3;
    string label = 4;
    string price = 5;
	string status = 6;
}